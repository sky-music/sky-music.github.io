<style type="text/css">
html {
  scroll-behavior: smooth;
}

@media (prefers-reduced-motion: reduce) {
  html {
    scroll-behavior: auto;
  }
}

/* <!-- Define the em unit--> */
body {
  font-family: "Avenir", Arial, sans-serif;
  font-size: 12pt;
}

/* <!-- Song title --> */
h1, svg text.title {
    font-family: "Avenir", Arial, sans-serif;
	font-size: 1.3em;
	font: bold;
}

/* <!-- Song headers (HTML only) --> */
p, svg text.headers {
    font-family: "Avenir", Arial, sans-serif;
	font-size: 0.8em;
	line-height: 50%;
}

.note-root, .note-diamond, .note-circle {
  transform: scale(1.0);
  -ms-transform: scale(1.0);
  -webkit-transform: scale(1.0);
}

/* <!-- Alignment of SVG (HTML only) --> */
/* <!-- Seems to have no effect ? --> */
.note-root svg {
  display: inline-block;
  vertical-align: middle;
}

.note-diamond svg {
  display: inline-block;
  vertical-align: middle;
}

.note-circle svg {
  display: inline-block;
  vertical-align: middle;
}

/* <!-- Sky chord chart: a table with rounded edges (HTML only) --> */
table {
  margin-top: 0px;
  margin-bottom: 0px;
  margin-left: 4px;
  margin-bottom: 4px;
  padding: 0px;
  display: inline-block;
  border-style: solid;
  border-radius: 5px;
  border-width: 1px;
  border-color: black;
  border-spacing: 0 auto;

}

/* <!-- Sky chord chart: a table with rounded edges (SVG only) --> */
svg rect.harp {
  fill:white;
  stroke-width:1;
  stroke:black;
}


/* <!-- The font size affects the note size! (HTML only)--> */
td {
  padding-top: 0px;
  padding-bottom: 0px;
  margin: 0px;
  font-size: 1em;
}

/* <!-- Makes the table disappear in case of broken chord  (HTML only)--> */
table.broken {
  border-color: white;
  border-width: 0;
}

/* <!-- Makes the table disappear in case of broken chord  (SVG only)--> */
svg.broken rect{
  fill:none;
  stroke-width:0;
  stroke:white;
}

/* <!-- Silent table  (HTML only)--> */
table.silent {
  border-color:#BBBBBB;
  border-width:0;
}

/* <!-- Silent table  (HTML only)--> */
svg.silent rect {
  stroke: grey;
  stroke-width:0;
  fill:none;
}

table.voice {
  margin-top: 0px;
  margin-bottom: 0px;
  margin-left: 4px;
  margin-bottom: 0px;
  padding: 0px;
  border-radius: 0px;
  border-width: 0px;
}

table.voice td {
  padding-top: 0px;
  padding-bottom: 0px;
  margin: 0px;
  font-size: 0.8em;
  width: 7.5em;
  text-align: center;
}

/* <!-- Sky voice (SVG only) --> */
svg text.voice {
  font-family: "Avenir", Arial, sans-serif;
  font-size: 0.8em;
  stroke: none;
  fill:black;
  dominant-baseline: middle;
}

/* <!-- Invisible table to contain the repetition mark --> */
table.repeat {
  margin: 0px;
  padding: 0px;
  border-radius: 0px;
  border-width: 0px;
  font-size: 0.9em;
}

/* <!-- Bottom-left corner repetition mark --> */
svg.repeat text.repeat {
  stroke: none;
  fill:black;
  dominant-baseline: baseline;
  font-size: 0.9em;
  font-family: "Avenir", Arial, sans-serif;
}


/* <!-- Horizontal line --> */
hr {
  height: 2px;
  background-color: #BBBBBB;
  border: none;
  opacity: 1;
  padding: 0;
  margin-top: 0px;
  margin-bottom: 4px;
}

svg line.divide {
	stroke: grey;
	stroke-width: 1.0px;
}
